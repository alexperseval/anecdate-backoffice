<div *ngIf="!connected">
  <app-login></app-login>
</div>
<div *ngIf="connected">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>{{title}}</h1>
      <span class="menu-spacer"></span>
      <div>
        <button mat-icon-button (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- The routed views render in the <router-outlet>-->
  <router-outlet></router-outlet>

  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="mobileQuery.matches ? 'false' : 'true'">
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/anecdate'">
          <mat-icon>home</mat-icon> Home
        </a>
        <a mat-list-item [routerLink]="'/anecdate-list'">
          <mat-icon>list</mat-icon> Listes des anecdates
        </a>
        <a mat-list-item [routerLink]="'/categories'">
          <mat-icon>widgets</mat-icon> Cat√©gories
        </a>
        <a mat-list-item [routerLink]="'/reports'">
          <mat-icon>warning</mat-icon> Reports
        </a>
        <a mat-list-item [routerLink]="'/users'">
          <mat-icon>person</mat-icon> Utilisateurs
        </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100vh; background-color: #1F1F23;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
