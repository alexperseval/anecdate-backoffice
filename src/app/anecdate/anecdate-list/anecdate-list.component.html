<div fxLayoutAlign="left" fxLayout="row">
    <div class="tab-container">
        <mat-form-field appearance="standard">
            <mat-label>Filtrer</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Titre, description, catégorie, auteur, date..."
                #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>

                <ng-container matColumnDef="idAuthor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
                    <td mat-cell *matCellDef="let row"> {{row.idAuthor}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>

                <ng-container matColumnDef="like">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Like </th>
                    <td mat-cell *matCellDef="let row"> {{row.likes}} </td>
                </ng-container>

                <ng-container matColumnDef="dislikes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dislikes </th>
                    <td mat-cell *matCellDef="let row"> {{row.dislikes}} </td>
                </ng-container>

                <ng-container matColumnDef="link">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row" class="link-td">
                        <a mat-icon-button routerLink="/anecdate/{{row.id}}">
                            <mat-icon>link</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
